<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/select.css" />
</head>
<body>
    <div id="main">
        <h2>提督 仕事しろ</h2>
        <form id="config">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="radio" name="mode" value="l"><span>大型</span>
                        </td>
                        <td>
                            <input type="radio" name="mode" value="m" checked><span>中型</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="mode" value="s"><span>小型</span>
                        </td>
                        <td>
                            <input type="radio" name="mode" value="xs"><span>極小型</span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input name="launch" type="submit" value="LAUNCH APP" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="../js/select.js"></script>
</body>
</html>
