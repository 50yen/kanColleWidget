<!DOCTYPE html>
<html style="min-width: 200px; min-height: 400px;">
<head>
  <meta charset="utf-8">
  <title>艦これウィジェットの設定</title>
  <style>
    html {
      background-position: right bottom;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: contain;
    }
    body {
      background-color: rgba(255,255,255,0.8);
      margin: 0;
      padding-bottom: 60px;
    }
    #main {
      width: 80%;
      min-width: 640px;
      margin: 0 auto;
    }
    a, a:visited {
      color: #39c;
    }
    a:hover {
      color: #39f;
    }
  </style>
</head>
<body>
  <div id="main" class="container"></div>
  <script type="text/javascript" src="../js/options.js"></script>
</body>
</html>
